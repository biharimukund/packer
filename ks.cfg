install
cdrom
rootpw "root"
authconfig --nisdomain=openrock.org --enableshadow --passalgo=sha512
keyboard us
lang en_US
selinux --disabled
firewall --disabled --ssh --service=ssh
logging --level=info
reboot
timezone --isUtc America/Los_Angeles
network --bootproto=dhcp --device=eth0 --onboot=on --noipv6 --hostname=forgerock.openrock.org
bootloader --append="crashkernel=auto rhgb quiet" --location=mbr --driveorder="sda"
xconfig --startxonboot --defaultdesktop gnome
zerombr
clearpart --all --drives=sda
part / --ondisk=sda --size=12200 --fstype=ext4 --asprimary
part swap --ondisk=sda --size=3072
%packages
@^minimal
@core
%end

